# Online deployment - pulls from Docker Hub or public registry
# Use this configuration when deploying in an environment with internet access
# 
# NOTE: This requires the ultimate-k8s-toolbox image to be published to a public registry
# Or build and push the image first:
#   docker build -t myregistry/ultimate-k8s-toolbox:v1.0.0 build/
#   docker push myregistry/ultimate-k8s-toolbox:v1.0.0

global:
  imageRegistry: ""  # Empty means use default Docker Hub or full image path
  namespaceOverride: ""

image:
  repository: "ultimate-k8s-toolbox"  # Full-featured toolbox with all tools
  tag: "v1.0.0"
  pullPolicy: IfNotPresent

serviceAccount:
  create: true
  name: ""
  annotations: {}

resources:
  requests:
    cpu: "100m"
    memory: "256Mi"
  limits:
    cpu: "1"
    memory: "2Gi"
