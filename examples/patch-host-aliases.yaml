# Patch file to add hostAliases to the toolbox deployment
# This adds entries to /etc/hosts inside the pod
#
# USE CASE: When you need pods to resolve hostnames that aren't in DNS,
# or need to override DNS resolution for specific hosts.
#
# CUSTOMIZATION REQUIRED:
#   1. Replace IP addresses with your actual IPs
#   2. Replace hostnames with your actual hostnames
#   3. Update deployment name to match your release
#
# Apply with:
#   kubectl patch deployment <release-name>-ultimate-k8s-toolbox -n <namespace> --patch-file patch-host-aliases.yaml
#
# Example:
#   kubectl patch deployment my-toolbox-ultimate-k8s-toolbox -n toolbox --patch-file patch-host-aliases.yaml
#
---
spec:
  template:
    spec:
      hostAliases:
        # Example: Internal registry
        - ip: "10.0.0.100"
          hostnames:
            - "registry"
            - "registry.internal.example.com"
        # Example: Internal service
        - ip: "10.0.0.101"
          hostnames:
            - "api"
            - "api.internal.example.com"
